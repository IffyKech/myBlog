<!DOCTYPE html>
<head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>myBlog</title>
	<link href="{{ url_for('static', filename='../css/style.css') }}" rel="stylesheet" type="text/css" media="screen" />
	<script src="{{ url_for('static', filename='../scripts/change-profile-password.js') }}" type="text/javascript" defer></script>

</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<h1><a href="#">myBlog Profile</a></h1>
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<ul>
			<li><a href="http://127.0.0.1:5000/home">Home</a></li>
			<li class="current_page_item"><a href="http://127.0.0.1:5000/profile">Profile</a></li>
			<li><a href="http://127.0.0.1:5000/logout">Log Out</a></li>
		</ul>
	</div>
	<!-- end #menu -->
	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<div id="content">
					<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
					<div class="container bootstrap snippets bootdeys">
						<div class="row">
							<div class="col-xs-12 col-sm-9">
								<form class="form-horizontal">
									<div class="panel panel-default">
										<div class="panel-body text-center">
											<img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar" alt="User avatar">
										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-heading">
											<h4 class="panel-title">User info</h4>
											<div class="col-sm-10">
											</div>
											<div class ="col-sm-11">
												<label class="col-sm-3 control-label">Username</label><br>
												<input id="usernameInput" type="text" name="form-control" value="{{ username }}" readonly>
											</div>
										</div>
									</div>

									<div class="panel panel-default">
										<div class="panel-heading">
											<h4 class="panel-title">Security</h4>
										</div>
										<div class="panel-body">
											<div class="form-group">
												<label class="col-sm-2 control-label">Current password</label>
												<div class="col-sm-10">
													<input id="currentPassword" type="password" class="form-control">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">New password</label>
												<div class="col-sm-10">
													<input id="newPassword" type="password" class="form-control">
												</div>
											</div>

											<div class="form-group">
												<div class="col-sm-10 col-sm-offset-2">
													<button id="changePasswordButton" type="button" class="btn btn-primary">Submit</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>

						<div style="clear: both;">&nbsp;</div>

						<div style="clear: both;">&nbsp;</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
